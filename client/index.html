<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space MMORPG Prototype</title>
  <style>
    body { margin:0; overflow:hidden; }
    #hud {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      color:#fff;
      pointer-events:none;
      font-family:sans-serif;
      z-index:10;
    }
    #hudText {
      position:absolute;
      top:10px;
      left:10px;
    }
    .crosshair {
      position:absolute;
      top:50%;
      left:50%;
      width:20px;
      height:20px;
      margin-left:-10px;
      margin-top:-10px;
    }
    .crosshair:before,
    .crosshair:after {
      content:'';
      position:absolute;
      background:#fff;
    }
    .crosshair:before {
      left:50%;
      top:0;
      transform:translateX(-50%);
      width:2px;
      height:20px;
    }
    .crosshair:after {
      top:50%;
      left:0;
      transform:translateY(-50%);
      width:20px;
      height:2px;
    }

    #healthBar {
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      width:200px;
      height:20px;
      border:1px solid #fff;
      background:rgba(255,255,255,0.1);
    }

    #healthFill {
      height:100%;
      width:100%;
      background:#0f0;
    }
  </style>
</head>
<body>
<div id="hud"><div id="hudText"></div><div class="crosshair"></div><div id="healthBar"><div id="healthFill"></div></div></div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="main.js"></script>
</body>
</html>
